{% extends "layout.html" %}

{% block content %}

<div class="auth-container">
    <div class="auth-wrapper">
        <!-- Columna de Registro (Sign Up) -->
        <div class="auth-card">
            <h2 class="auth-title">Crear una Cuenta de Empresa</h2>
            <p class="auth-subtitle">Empieza a encontrar al mejor talento.</p>
            
            <form action="{{ url_for('portal_empresas') }}" method="POST" class="auth-form">
                <div class="form-group">
                    <label for="signup-name">Nombre de la Empresa</label>
                    <input type="text" id="signup-name" name="signup-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Correo Electrónico Corporativo</label>
                    <input type="email" id="signup-email" name="signup-email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Contraseña</label>
                    <input type="password" id="signup-password" name="signup-password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-dark-action btn-block">Registrarse</button>
            </form>

            <div class="social-auth">
                <p class="social-auth-text">O regístrate con</p>
                <div class="social-buttons">
                    <a href="#" class="btn-social google"><i class="fab fa-google"></i> Google</a>
                    <a href="#" class="btn-social linkedin"><i class="fab fa-linkedin-in"></i> LinkedIn</a>
                </div>
            </div>
        </div>

        <!-- Columna de Inicio de Sesión (Log In) - CORREGIDA -->
        <div class="auth-card">
            <h2 class="auth-title">Iniciar Sesión</h2>
            <p class="auth-subtitle">Bienvenido de nuevo.</p>

            <form action="{{ url_for('portal_empresas') }}" method="POST" class="auth-form">
                <div class="form-group">
                    <label for="login-email">Correo Electrónico</label>
                    <input type="email" id="login-email" name="login-email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" name="login-password" class="form-control" required>
                </div>
                <div class="forgot-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn btn-dark-action btn-block">Ingresar</button>
            </form>

            <div class="social-auth">
                <p class="social-auth-text">O inicia sesión con</p>
                <div class="social-buttons">
                    <a href="#" class="btn-social google"><i class="fab fa-google"></i> Google</a>
                    <a href="#" class="btn-social linkedin"><i class="fab fa-linkedin-in"></i> LinkedIn</a>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
